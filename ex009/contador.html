<meta charset="UTF-8">
<script>
    var n = prompt("Número de notas");
    var nota;
    var cont = 0;
    var i = 0;

    while (i < n) {
        i = i + 1; // i++

        nota = prompt("Nota do aluno:");
        
        if (nota >= 50) {
            cont = cont + 1; // cont++
        }
    }

    document.write("Número de aprovações: " + cont);
</script>
