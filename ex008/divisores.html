<meta charset="utf-8">
<script>
    var num, div;

    num = parseInt(prompt("Informe um número inteiro."));
    document.write("Os divisores exatos de " + num + " são: <br>");

    for (div = 1; div <= num; div++) {
        if (num % div == 0) {
            document.write(div + "<br>");
        }
    }
</script>
