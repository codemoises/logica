<meta charset="utf-8">
<script>
    var numero, divisao;

    numero = parseInt(prompt("Informe um número inteiro."));
    document.write("Os divisores exatos de " + numero + " são: <br>");

    for (divisao = 1; divisao <= numero; divisao++) {
        if (numero % divisao == 0) {
            document.write(divisao + "<br>");
        }
    }
</script>
