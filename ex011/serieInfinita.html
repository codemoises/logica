<meta charset="UTF-8">
<script>
    var n = Number(prompt("Informe o n√∫mero de termos:"));
    var i = 0;
    var cont = 1;
    var c = 2;

    while (cont <= n) {
        cont = cont + 1;
        if (cont % 2 == 1) {
            i = i + cont/c;
            c++
        } else {
            i = i - cont/c;
            c++
        }
    }

    document.write("S = " + i);
</script>
